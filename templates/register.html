<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Set the character encoding for the document -->
    <meta charset="UTF-8" />
    <!-- Ensure proper rendering and touch zooming -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Define the viewport to control layout on mobile browsers -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Set the title of the page -->
    <title>Register Page</title>
    <!-- Link the external stylesheet -->
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" />
    <!-- Link the boxicons stylesheet -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Wrapper for the content -->
    <div class="wrapper">
      <!-- Form for user registration -->
      <form method="POST" action="">
        <!-- Hidden tag for CSRF protection -->
        {{ form.hidden_tag() }}
        <!-- Heading for the registration form -->
        <h1>Register</h1>
        <!-- Input box for name with boxicon -->
        <div class="input-box">
          {{ form.name }}
          <i class="bx bx-user"></i>
        </div>
        <!-- Input box for surname with boxicon -->
        <div class="input-box">
          {{ form.surname }}
          <i class="bx bx-user"></i>
        </div>
        <!-- Input box for username with boxicon -->
        <div class="input-box">
          {{ form.username }}
          <i class="bx bx-user"></i>
        </div>
        <!-- Input box for password with boxicon -->
        <div class="input-box">
          {{ form.password }}
          <i class="bx bxs-lock-alt"></i>
        </div>
        <!-- Input box for confirming password with boxicon -->
        <div class="input-box">
          {{ form.confirm_password }}
          <i class="bx bxs-lock-alt"></i>
        </div>
        <!-- Button for form submission -->
        <button type="submit" class="btn">Register</button>
        <!-- Link to login page -->
        <div class="register-link">
          <p>
            Already have an account? <a href="{{url_for('login')}}">Login</a>
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
